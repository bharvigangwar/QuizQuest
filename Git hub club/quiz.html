<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizQuest</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>General Knowledge Quiz: India</h1>
        
        <form id="quizForm" method="post">
            <div class="question">
                <h2>1. Who was the first President of India?</h2>
                <label>
                    <input type="radio" name="q1" value="a">
                    <img src="jawahar.jpg" alt="Jawaharlal Nehru" class="option-image" len="100px
                    " width="100px"><figcaption>    Jawaharlal Nehru</figcaption>
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    <img src="rajendra.jpg" alt="rajendra" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Dr. Rajendra Prasad</figcaption>
                </label><br>
                <label>
                    <input type="radio" name="q1" value="c">
                    <img src="gulazarilal.jpg" alt="gulazarilal" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Gulzarilal Nanda</figcaption>
                </label>
                <label>
                    <input type="radio" name="q1" value="d">
                    <img src="s radha.jpg" alt="s radha" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    S. Radhakrishnan</figcaption>
                    
                </label>
            </div>

            <div class="question">
                <h2>2. Which is the largest state in India by area?</h2>
                <label>
                    <input type="radio" name="q1" value="a">
                    <img src="madhya.jpg" alt="madhya" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Madhya Pradesh</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    <img src="rajasthan.jpg" alt="rajasthan" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Rajasthan</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="c">
                    <img src="uttar.jpg" alt="uttar pradesh" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Uttar Pradesh</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="d">
                    <img src="maharashtara.jpg" alt="maharashtara" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Maharashtra</figcaption>
                    
                </label>
            </div>

            <div class="question">
                <h2>3. Which festival is known as the 'Festival of Lights'?</h2>
                <label>
                    <input type="radio" name="q1" value="a">
                    <img src="eid.jpg" alt="eid" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Eid</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="b">
                    <img src="diwali.jpg" alt="diwali" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Diwali</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="c">
                    <img src="holi.jpg" alt="holi" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Holi</figcaption>
                    
                </label>
                <label>
                    <input type="radio" name="q1" value="d">
                    <img src="christmas.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>    Christmas</figcaption>
                    
                </label>
            </div>

            <div class="question">
                <h2>4. what is the capital of india ?</h2>
                <label>
                    <input type="radio" name="q3" value="a">
                    <img src="delhi.jpg" class="option-image" len="100px
                    " width="100px" >
                     <figcaption>Delhi</figcaption>
                </label>
                <label>
                    <input type="radio" name="q3" value="b"> 
                    <img src="uttar.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Uttar Pradesh</figcaption>
                </label>
                <label>
                    <input type="radio" name="q3" value="c">
                    <img src="assam.jpg" class="option-image" len="100px
                    " width="100px" >
                  <figcaption> Assam</figcaption> 
                </label>
                <label>
                    <input type="radio" name="q3" value="d"> 
                    <img src="goa.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Goa</figcaption>
                </label>
            </div>

            <div class="question">
                <h2>5. What is the national flower of India?</h2>
                <label>
                    <input type="radio" name="q3" value="a">
                    <img src="rose.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Rose</figcaption>
                </label>
                <label>
                    <input type="radio" name="q3" value="b">
                    <img src="sunflower.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Sunflower</figcaption>
                </label>
                <label>
                    <input type="radio" name="q3" value="c"> 
                    <img src="lotus.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Lotus</figcaption>
                </label>
                <label>
                    <input type="radio" name="q3" value="d">
                    <img src="jasmine.jpg" class="option-image" len="100px
                    " width="100px" >
                    <figcaption>Jasmine</figcaption>
                </label>
            </div>

            <button type="submit">Submit</button>
        </form>
        <div id="modal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Your Answers</h2>
                <div id="resultContent"></div>
            </div>
        </div>
    </div>
    <script src="quiz.js"></script>
</body>
</html>
